apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: ocp-placementrule
  namespace: global-policies
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: vendor
        operator: In
        values:
          - OpenShift