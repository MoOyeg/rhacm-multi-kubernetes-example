kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: 'system:openshift:scc:privileged:crossplane-accounts'
subjects:
# Assigning privilege to all serviceaccounts in crossplane-system is not the best idea
# Issue is provider(aws,azure) serviceaccounts seem to be autogenerated making it hard to use lookup template function
# TODO: Research Limiting Scope of Privileges
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: 'system:serviceaccounts:crossplane-system'
  # - kind: ServiceAccount
  #   name: crossplane
  #   namespace: crossplane-system
  # - kind: ServiceAccount
  #   name: rbac-manager
  #   namespace: crossplane-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:openshift:scc:privileged'
