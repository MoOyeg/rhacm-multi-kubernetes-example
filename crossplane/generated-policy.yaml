apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: crossplane
  name: crossplane-system
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: aks-placementrule
  namespace: crossplane-system
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
    - key: vendor
      operator: In
      values:
      - AKS
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: eks-placementrule
  namespace: crossplane-system
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
    - key: vendor
      operator: In
      values:
      - EKS
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: gke-placementrule
  namespace: crossplane-system
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
    - key: vendor
      operator: In
      values:
      - GKE
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: hub-placementrule
  namespace: crossplane-system
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
    - key: name
      operator: In
      values:
      - local-cluster
    - key: vendor
      operator: In
      values:
      - OpenShift
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: non-local-ocp-placementrule
  namespace: crossplane-system
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
    - key: name
      operator: NotIn
      values:
      - local-cluster
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: non-openshift-placementrule
  namespace: crossplane-system
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
    - key: vendor
      operator: In
      values:
      - AKS
      - EKS
      - GKE
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: ocp-placementrule
  namespace: crossplane-system
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
    - key: vendor
      operator: In
      values:
      - OpenShift
---
