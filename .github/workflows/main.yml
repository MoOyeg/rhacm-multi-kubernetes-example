name: Update Manifests to match Branch
on: [push, fork]
jobs:
  update-manifests:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3  
      - run: |
          export BRANCH=$(git rev-parse --abbrev-ref HEAD)
          #Exit if demo Branch
          if [[ "demo" == *"${BRANCH}"* ]]; then
            echo "Exiting no updates to demo branches"
            exit 0
          fi
          #Exit if test Branch
          if [[ "test" == *"${BRANCH}"* ]]; then
            echo "Exiting no updates to test branches"
            exit 0
          fi
          ./utility-scripts/change_branch_manifests_pointer.sh ${BRANCH}
          if [ $( git status --porcelain | head -255 | wc -l ) -ne 0 ]
          then 
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add .
            git commit -m "Automated action to make manifests match branch"
            git push
          else
            exit 0
          fi
