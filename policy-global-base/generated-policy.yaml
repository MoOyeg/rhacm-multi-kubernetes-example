apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
  name: policy-placementrules
  namespace: global-policies
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-placementrules
      spec:
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: app.k8s.io/v1beta1
            kind: Application
            metadata:
              name: application-global-placementrules
              namespace: global-policies
            spec:
              componentKinds:
              - group: apps.open-cluster-management.io
                kind: Subscription
              descriptor: {}
              selector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - app-placementrules
        - complianceType: musthave
          objectDefinition:
            apiVersion: apps.open-cluster-management.io/v1
            kind: Channel
            metadata:
              labels:
                app: rhacm-git
              name: rhacm-git
              namespace: channel-rhacm-git-ns
            spec:
              pathname: https://github.com/MoOyeg/rhacm-multi-kubernetes-example.git
              type: Git
        - complianceType: musthave
          objectDefinition:
            apiVersion: apps.open-cluster-management.io/v1
            kind: PlacementRule
            metadata:
              name: bootstrap-hub-placementrule
              namespace: global-policies
            spec:
              clusterConditions:
              - status: "True"
                type: ManagedClusterConditionAvailable
              clusterSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - local-cluster
                - key: vendor
                  operator: In
                  values:
                  - OpenShift
        - complianceType: musthave
          objectDefinition:
            apiVersion: v1
            kind: Namespace
            metadata:
              name: channel-rhacm-git-ns
        - complianceType: musthave
          objectDefinition:
            apiVersion: apps.open-cluster-management.io/v1
            kind: Subscription
            metadata:
              annotations:
                apps.open-cluster-management.io/git-branch: main
                apps.open-cluster-management.io/git-path: placementrules
              labels:
                app: app-placementrules
              name: app-placmentrules-sub
              namespace: global-policies
            spec:
              channel: channel-rhacm-git-ns/rhacm-git
              placement:
                placementRef:
                  kind: PlacementRule
                  name: bootstrap-hub-placementrule
        pruneObjectBehavior: DeleteIfCreated
        remediationAction: enforce
        severity: medium
  remediationAction: enforce
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
  name: policy-subscription-admin
  namespace: global-policies
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-subscription-admin
      spec:
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRoleBinding
            metadata:
              name: open-cluster-management:subscription-admin
            roleRef:
              apiGroup: rbac.authorization.k8s.io
              kind: ClusterRole
              name: open-cluster-management:subscription-admin
            subjects:
            - apiGroup: rbac.authorization.k8s.io
              kind: User
              name: '{{hub (index (lookup "v1" "Namespace" "" "global-policies").metadata.annotations
                "openshift.io/requester") hub}}'
        pruneObjectBehavior: DeleteIfCreated
        remediationAction: enforce
        severity: medium
  remediationAction: enforce
