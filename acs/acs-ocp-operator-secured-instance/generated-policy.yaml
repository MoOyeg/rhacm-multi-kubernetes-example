apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-ocp-securedcluster-acs
  namespace: stackrox
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: ocp-placementrule
subjects:
- apiGroup: policy.open-cluster-management.io
  kind: Policy
  name: policy-ocp-securedcluster-acs
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
  name: policy-ocp-securedcluster-acs
  namespace: stackrox
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-ocp-securedcluster-acs
      spec:
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: v1
            data:
              admission-control-cert.pem: |
                {{hub (index (lookup "v1" "Secret" "stackrox" "admission-control-tls").data "admission-control-cert.pem") | protect hub}}
              admission-control-key.pem: |
                {{hub (index (lookup "v1" "Secret" "stackrox" "admission-control-tls").data "admission-control-key.pem") | protect hub}}
              ca.pem: |
                {{hub (index (lookup "v1" "Secret" "stackrox" "admission-control-tls").data "ca.pem") | protect hub}}
            kind: Secret
            metadata:
              name: admission-control-tls
              namespace: stackrox
        - complianceType: musthave
          objectDefinition:
            apiVersion: v1
            data:
              ca.pem: '{{hub fromSecret "stackrox" "collector-tls" "ca.pem" hub}}'
              collector-cert.pem: '{{hub fromSecret "stackrox" "collector-tls" "collector-cert.pem"
                hub}}'
              collector-key.pem: '{{hub fromSecret "stackrox" "collector-tls" "collector-key.pem"
                hub}}'
            kind: Secret
            metadata:
              annotations:
                init-bundle.stackrox.io/created-at: '{{hub index (lookup "v1" "Secret"
                  "stackrox" "collector-tls").metadata.annotations "init-bundle.stackrox.io/created-at"
                  hub}}'
                init-bundle.stackrox.io/expires-at: '{{hub index (lookup "v1" "Secret"
                  "stackrox" "collector-tls").metadata.annotations "init-bundle.stackrox.io/expires-at"
                  hub}}'
                init-bundle.stackrox.io/id: '{{hub index (lookup "v1" "Secret" "stackrox"
                  "collector-tls").metadata.annotations "init-bundle.stackrox.io/id"
                  hub}}'
                init-bundle.stackrox.io/name: '{{hub index (lookup "v1" "Secret" "stackrox"
                  "collector-tls").metadata.annotations "init-bundle.stackrox.io/name"
                  hub}}'
              name: collector-tls
              namespace: stackrox
            type: Opaque
        - complianceType: musthave
          objectDefinition:
            apiVersion: v1
            data:
              ca.pem: '{{hub fromSecret "stackrox" "sensor-tls" "ca.pem" hub}}'
              sensor-cert.pem: '{{hub fromSecret "stackrox" "sensor-tls" "sensor-cert.pem"
                hub}}'
              sensor-key.pem: '{{hub fromSecret "stackrox" "sensor-tls" "sensor-key.pem"
                hub}}'
            kind: Secret
            metadata:
              annotations:
                init-bundle.stackrox.io/created-at: '{{hub index (lookup "v1" "Secret"
                  "stackrox" "sensor-tls").metadata.annotations "init-bundle.stackrox.io/created-at"
                  hub}}'
                init-bundle.stackrox.io/expires-at: '{{hub index (lookup "v1" "Secret"
                  "stackrox" "sensor-tls").metadata.annotations "init-bundle.stackrox.io/expires-at"
                  hub}}'
                init-bundle.stackrox.io/id: '{{hub index (lookup "v1" "Secret" "stackrox"
                  "sensor-tls").metadata.annotations "init-bundle.stackrox.io/id"
                  hub}}'
                init-bundle.stackrox.io/name: '{{hub index (lookup "v1" "Secret" "stackrox"
                  "sensor-tls").metadata.annotations "init-bundle.stackrox.io/name"
                  hub}}'
              name: sensor-tls
              namespace: stackrox
            type: Opaque
        - complianceType: musthave
          objectDefinition:
            apiVersion: platform.stackrox.io/v1alpha1
            kind: SecuredCluster
            metadata:
              name: stackrox-secured-cluster-services
              namespace: stackrox
            spec:
              admissionControl:
                bypass: BreakGlassAnnotation
                contactImageScanners: DoNotScanInline
                listenOnCreates: true
                listenOnEvents: true
                listenOnUpdates: true
                timeoutSeconds: 20
              auditLogs:
                collection: Auto
              centralEndpoint: '{{hub (lookup "route.openshift.io/v1" "Route" "stackrox"
                "central").spec.host hub}}:443'
              clusterName: '{{ (index (lookup "cluster.open-cluster-management.io/v1alpha1"
                "ClusterClaim" "" "name").spec.value) }}'
              perNode:
                collector:
                  collection: KernelModule
                  imageFlavor: Regular
                taintToleration: TolerateTaints
              scanner:
                analyzer:
                  scaling:
                    autoScaling: Enabled
                    maxReplicas: 5
                    minReplicas: 2
                    replicas: 3
                scannerComponent: AutoSense
        pruneObjectBehavior: DeleteIfCreated
        remediationAction: enforce
        severity: medium
