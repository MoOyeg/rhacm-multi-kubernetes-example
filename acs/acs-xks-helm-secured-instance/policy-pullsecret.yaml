apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-xks-acs-policypullsecret
  namespace: stackrox
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-xks-acs-policypullsecret
        spec:
          namespaceSelector:
            exclude:
              - kube-*
            include: []
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                data:
                  .dockerconfigjson: '{{ fromSecret "open-cluster-management-agent" "open-cluster-management-image-pull-credentials" ".dockerconfigjson" }}'
                kind: Secret
                metadata:
                  name: pull-secret
                  namespace: stackrox
                type: kubernetes.io/dockerconfigjson
          pruneObjectBehavior: "DeleteIfCreated"
          remediationAction: enforce
          severity: high
  remediationAction: enforce
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: policy-xks-acs-placementbinding
  namespace: stackrox
placementRef:
  name: non-openshift-placementrule
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
subjects:
  - name: policy-xks-acs-policypullsecret
    apiGroup: policy.open-cluster-management.io
    kind: Policy