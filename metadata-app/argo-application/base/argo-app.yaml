apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metadata-app
spec:
  destination:
    namespace: metadata-app
    server: https://kubernetes.default.svc
  project: default
  source:
    path: gitops/base/
    repoURL: https://github.com/MoOyeg/kubernetes-cloud-metadata-tool.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
status:
  health: {}
  summary: {}
  sync:
    comparedTo:
      destination: {}
      source:
        repoURL: ""
    status: ""