apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: pacman-app
  name: pacman-placementrule-xks-only
  namespace: pacman-app
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: vendor
        operator: In
        values:
          - AKS
          - GKS
      - key: app
        operator: In
        values:
          - pacman-app
