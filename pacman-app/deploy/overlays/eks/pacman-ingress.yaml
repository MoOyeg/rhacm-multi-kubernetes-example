apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: pacman-app
  name: pacman
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: pacman
              servicePort: 80